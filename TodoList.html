<div class ="TodoList">
    <h1 color = >My Todo List</h1>
    <div class = "Adding">
        <form method="post">
        <input type ="text" id ="todoitem" placeholder = "Name of Todo Item ">
        <button id ="bttn" color =>Add to TodoList</button> 
        </form>
        </div>
        <h3>Start date</h3>
        <form method= "post">
            <input type ="date" name = "Startdate"/>
        </form>
        <h3>Completion Time Frame </h3>
        <div>
            <form ...>
                <input type ="radio" name = "TimeFrame" value = "Today"> Today
                <input type ="radio" name = "TimeFrame" value = "Tomorrow"> Tomorrow
                <input type ="radio" name = "TimeFrame" value = "Few days"> Few days
                <input type ="radio" name = "TimeFrame" value = "1 week"> 1 Week
                <input type ="radio" name = "TimeFrame" value = "More than week"> 1 Week +
            </form>
        </div>
        <div>
            <fieldset>
                <legend>Rankings</legend>
                <label for = "importance">Importance</label>
                <input id ="importance" type ="number">
            </fieldset>
        </div>
    </div>
    
    <div class= "listylist">
        <ul id ="list"></ul>
    </div>
    <div>

</div>
